<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Compras</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #BE1C1C;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .title-container {
           
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            margin: 0;
            padding: 10px;
            background-color: #fff;
            color: #BE1C1C;
            display: inline-block;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .item {
            background-color: white;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            color: black;
        }

        .item img {
            width: 100%;
            height: auto;
        }

        .item h2 {
            margin: 10px 0;
        }

        .add-to-cart {
            background-color: black;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart {
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            text-align: center;
            color: black;
        }
        .continue-button {
            margin-top: 20px;
        padding: 20px 40px; /* Aumento del padding para hacer el botón más grande */
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
       font-size: 20px;
        }
        .cart-content {
            /* Estilos del carrito, se actualiza con JS */
        }
    </style>
    <link rel="stylesheet" href="Inicioyregistro.css">
</head>
<body>

    <div class="image top-left"></div>
    <div class="image top-right"></div>
    <div class="image bottom-left"></div>
    <div class="image bottom-right"></div>
    <div class="background"></div>
    <div class="title-container">
        <h1>Menú de Pizzas</h1>
    </div>
    <div class="container">
        <div class="menu">
            <div class="item">
                <img src="Peperoni.jpg" alt="Pizza 1">
                <h2>Pizza Peperoni</h2>
                <p>$10.99</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="item">
                <img src="hawaiana.jpg" alt="Pizza 1">
                <h2>Pizza Hawaiana</h2>
                <p>$10.99</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="item">
                <img src="Pastor.jpg" alt="Pizza 1">
                <h2>Pizza al Pastor</h2>
                <p>$10.99</p>
                <p>Ingredientes:
                    
                </p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="item">
                <img src="Mexicana.jpg" alt="Pizza 1">
                <h2>Pizza al Mexicana</h2>
                <p>$10.99</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <div class="item">
                <img src="Special.jpg" alt="Pizza 1">
                <h2>Pizza al Freddy Special</h2>
                <p>$10.99</p>
                <button class="add-to-cart">Agregar al carrito</button>
            </div>
            <!-- Repite esta estructura para cada pizza -->
        </div>
        <div class="cart">
            <h2>Carrito</h2>
            <div class="cart-content">
                <!-- Aquí se actualiza el contenido del carrito -->
                <!-- Por ahora, este es un texto estático -->
                <p>Has agregado 0 productos al carrito</p>
            </div>
        </div>
        <button class="continue-button">Continuar con la compra
        </button>
    </div>
    
</body>
</html>
